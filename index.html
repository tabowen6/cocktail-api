<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cocktail Generator</title>
</head>
<body>
<div class="container">
    <div>
        <button type="submit" class="button">New Cocktail</button>
    </div>
    <div>
        <h1 class="name">Cocktail Generator</h1>
    </div>
    <div>
        <img class="image" src="https://www.thecocktaildb.com/images/media/drink/zaqa381504368758.jpg">
    </div>
    <div id="ingredients">
        <h3 id="ingredientHeading"></h3>
        <p><span class="measure1"></span> <span class="ingredient1"></span></p>
        <p><span class="measure2"></span> <span class="ingredient2"></span></p>
        <p><span class="measure3"></span> <span class="ingredient3"></span></p>
        <p><span class="measure4"></span> <span class="ingredient4"></span></p>
        <p><span class="measure5"></span> <span class="ingredient5"></span></p>
        <p><span class="measure6"></span> <span class="ingredient6"></span></p>
        <p><span class="measure7"></span> <span class="ingredient7"></span></p>
        <p><span class="measure8"></span> <span class="ingredient8"></span></p>
        <p><span class="measure9"></span> <span class="ingredient9"></span></p>
        <p><span class="measure10"></span> <span class="ingredient10"></span></p>
        <p><span class="measure11"></span> <span class="ingredient11"></span></p>
        <p><span class="measure12"></span> <span class="ingredient12"></span></p>
        <p><span class="measure13"></span> <span class="ingredient13"></span></p>
        <p><span class="measure14"></span> <span class="ingredient14"></span></p>
        <p><span class="measure15"></span> <span class="ingredient15"></span></p>
    </div>
    <div>
        <h3 id="instructionsHeading"></h3>
        <p class="instructions"></p>
    </div>
    
    <script src="app.js"></script>  
</div>  
</body>
</html>
